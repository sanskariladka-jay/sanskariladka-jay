name: Update Tetris Live SVG

on:
  schedule:
    - cron: '0 12 * * *' # every day 12:00 UTC
  workflow_dispatch:

jobs:
  generate-tetris-svg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install canvas fs

      - name: Generate Tetris Live SVG
        run: |
          mkdir -p assets
          TIMESTAMP=$(date +%s)
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='600' height='200'>
          <rect x='0' y='0' width='600' height='200' fill='#0d0d0d'/>
          <text x='50%' y='50%' fill='#ff00ff' font-size='30' font-family='Arial' text-anchor='middle' alignment-baseline='middle'>Tetris Live $TIMESTAMP</text>
          </svg>" > assets/live-tetris.svg

      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add assets/live-tetris.svg
          git commit -m "Update Tetris Live SVG [skip ci]" || echo "No changes"
          git push origin main
